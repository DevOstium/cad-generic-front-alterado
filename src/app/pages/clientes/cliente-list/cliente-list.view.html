<div>
    <a class="navbar-brand"><i (click)="menu.method()" class="fa fa-bars mr-2"></i>Menu</a>
      <ap-menu #menu></ap-menu>
</div>

<app-bread-crumb
  [items]="[{text: 'Clientes'}]"
></app-bread-crumb>

<app-page-header
  page-title="Clientes"
  button-text="+ Novo Cliente"
  button-link="new"
  button-class="btn-success"
></app-page-header>


<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of resources">
      <td>
          <strong>{{cliente.id}}</strong>
        <strong>{{cliente.nome}}</strong>
      </td>
      <td>
        <a [routerLink]="[cliente.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="deleteResource(cliente)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
